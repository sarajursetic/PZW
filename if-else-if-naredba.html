<body>

    <h1> JS vježba </h1>

    <script>  
    let c = prompt ("Unesi koliko je sati: ");

        if (c < 12){
            alert ("Dobro jutro, jutro je.");
        } 
        else if (c >= 18){
            alert ("Večer je.");
        }
        else if (c >= 12){
            alert ("Podne je.")
        }
        else{
            alert("Nisi unio sate.")
            
        }</script>
